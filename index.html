<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Clean White Viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #ffffff; /* 완전 흰색 배경 */
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            
            /* 한 장씩 넘기기 */
            scroll-snap-type: x mandatory; 
            
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .page {
            flex: 0 0 100vw; 
            height: 100vh;
            
            scroll-snap-align: start;
            /* 강제 브레이크 (한 장씩만 이동) */
            scroll-snap-stop: always; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            
            /* [수정] 그림자 제거: 아주 깔끔하게 떨어짐 */
            box-shadow: none; 
            
            /* (선택) 만약 문서 경계가 너무 안 보이면 아래 주석을 해제해서 
               아주 얇은 회색 테두리만 살짝 넣으세요. */
            /* border: 1px solid #eee; */
        }

        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.1rem;
            z-index: 100;
        }

        #page-num {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* 페이지 번호 배경도 더 연하고 심플하게 */
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            z-index: 200;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">문서 로딩 중...</div>
    <div id="page-num">1 / --</div>
    <div id="container"></div>

    <script>
        // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        var pdfUrl = 'a.pdf'; // 파일명 확인
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
        
        const container = document.getElementById('container');
        const loader = document.getElementById('loader');
        const pageNumDiv = document.getElementById('page-num');

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                const total = pdf.numPages;
                pageNumDiv.innerText = `1 / ${total}`;

                for (let i = 1; i <= total; i++) {
                    const page = await pdf.getPage(i);
                    // 3배 화질
                    const viewport = page.getViewport({ scale: 3 });

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    canvas.style.width = "auto";
                    canvas.style.height = "auto";
                    canvas.style.maxWidth = "100%";
                    canvas.style.maxHeight = "100%";

                    await page.render({ canvasContext: ctx, viewport: viewport }).promise;

                    const div = document.createElement('div');
                    div.className = 'page';
                    div.appendChild(canvas);
                    container.appendChild(div);
                }

                loader.style.display = 'none';

                // 페이지 번호 갱신
                container.addEventListener('scroll', () => {
                    const pageIndex = Math.round(container.scrollLeft / window.innerWidth) + 1;
                    pageNumDiv.innerText = `${pageIndex} / ${total}`;
                });

            } catch (err) {
                loader.innerText = "에러: " + err.message;
            }
        }
        renderPDF();
    </script>
</body>
</html>
