<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* 책의 그림자 및 스타일 */
        .stf__wrapper {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        /* 로딩 메시지 */
        #loader {
            color: white;
            font-family: sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loader">PDF를 불러오는 중...</div>
    <div id="book"></div>

    <script>
        // ==========================================
        // [설정] 여기에 PDF 파일명을 입력하세요
        // 같은 저장소에 있는 파일이어야 합니다.
        var pdfUrl = 'a.pdf'; 
        // ==========================================

        // PDF.js 워커 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const bookElement = document.getElementById('book');
        const loader = document.getElementById('loader');

        // 모바일인지 확인 (화면 크기에 따라 책 크기 조절)
        const isMobile = window.innerWidth < 768;

        // PageFlip 초기화 설정
        const pageFlip = new St.PageFlip(bookElement, {
            width: isMobile ? window.innerWidth * 0.9 : 550, // 페이지 너비
            height: isMobile ? window.innerHeight * 0.8 : 700, // 페이지 높이
            size: isMobile ? 'fixed' : 'stretch',
            minWidth: 300,
            maxWidth: 1000,
            minHeight: 400,
            maxHeight: 1200,
            showCover: true,
            mobileScrollSupport: false // 모바일에서 터치로 넘기기 위해 스크롤 비활성
        });

        // PDF 로드 및 렌더링 함수
        pdfjsLib.getDocument(pdfUrl).promise.then(async pdf => {
            const numPages = pdf.numPages;
            const pages = [];

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                
                // 캔버스 생성
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 고해상도 처리를 위해 뷰포트 스케일 조정
                const viewport = page.getViewport({ scale: 2 }); 
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // 캔버스 스타일 (CSS 100% 맞춤)
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                
                // 렌더링
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                // 페이지 래퍼 div 생성
                const pageDiv = document.createElement('div');
                pageDiv.className = 'my-page';
                pageDiv.style.backgroundColor = 'white'; // 배경 흰색
                pageDiv.appendChild(canvas);
                
                pages.push(pageDiv);
            }

            // 로더 숨기고 책 생성
            loader.style.display = 'none';
            pageFlip.loadFromHTML(pages);

        }).catch(err => {
            loader.innerHTML = "에러 발생: " + err.message;
            console.error(err);
        });

    </script>
</body>
</html>
