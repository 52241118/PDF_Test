<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
<title>PDF Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #ffffff;
  }

  #wrap {
    width: 100%;
    height: 100%;
    touch-action: none;
  }

  canvas {
    display: block;
    margin: auto;
    pointer-events: none;
  }
</style>
</head>

<body>

<div id="wrap">
  <canvas id="pdf"></canvas>
</div>

<script>
const PDF_URL = 'https://52241118.github.io/PDF_Test/a.pdf';

let pdfDoc = null;
let pageNum = 1;

const wrap = document.getElementById('wrap');
const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d');

pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

/* PDF ë¡œë“œ */
pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage();
});

/* ===== í˜ì´ì§€ ë Œë” (í•µì‹¬) ===== */
function renderPage() {
  pdfDoc.getPage(pageNum).then(page => {

    // ğŸ”´ canvas ìƒíƒœ ì™„ì „ ì´ˆê¸°í™” (ë’¤ì§‘í˜ ë°©ì§€)
    ctx.setTransform(1, 0, 0, 1, 0, 0);

    const base = page.getViewport({ scale: 1, rotation: 0 });

    const effectiveHeight = window.innerHeight * 0.85;
    const scale = Math.min(
      window.innerWidth / base.width,
      effectiveHeight / base.height
    );

    const viewport = page.getViewport({
      scale: scale,
      rotation: 0
    });

    canvas.width  = viewport.width;
    canvas.height = viewport.height;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    page.render({
      canvasContext: ctx,
      viewport: viewport
    });
  });
}

/* í˜ì´ì§€ ì´ë™ */
function nextPage() {
  if (pageNum < pdfDoc.numPages) {
    pageNum++;
    renderPage();
  }
}
function prevPage() {
  if (pageNum > 1) {
    pageNum--;
    renderPage();
  }
}

/* ===== ì „ì²´ í™”ë©´ ìŠ¤ì™€ì´í”„ ===== */
let startX = 0, startY = 0;

wrap.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: true });

wrap.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
    dx < 0 ? nextPage() : prevPage();
  }
});

/* íšŒì „/ì£¼ì†Œì°½ ë³€í™” ëŒ€ì‘ */
window.addEventListener('resize', renderPage);
window.visualViewport &&
  window.visualViewport.addEventListener('resize', renderPage);
</script>

</body>
</html>
