<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
<title>PDF Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;     /* 스크롤 완전 차단 */
    background: #ffffff;  /* ⭐ 흰 배경 */
  }

  #wrap {
    width: 100%;
    height: 100%;
  }

  canvas {
    display: block;
    margin: auto;
    touch-action: none;   /* 브라우저 기본 제스처 차단 */
  }
</style>
</head>

<body>

<div id="wrap">
  <canvas id="pdf"></canvas>
</div>

<script>
const PDF_URL = 'https://52241118.github.io/PDF_Test/a.pdf';

let pdfDoc = null;
let pageNum = 1;

const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d');

pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

/* PDF 로드 */
pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage();
});

/* 한 장만 렌더 (안 잘림) */
function renderPage() {
  pdfDoc.getPage(pageNum).then(page => {

    const base = page.getViewport({ scale: 1 });

    // ⭐ 안 잘림 기준 (Fit Inside)
    const scale = Math.min(
      window.innerWidth / base.width,
      window.innerHeight / base.height
    );

    const viewport = page.getViewport({ scale });

    canvas.width  = viewport.width;
    canvas.height = viewport.height;

    page.render({
      canvasContext: ctx,
      viewport: viewport
    });
  });
}

/* 페이지 이동 */
function nextPage() {
  if (pageNum < pdfDoc.numPages) {
    pageNum++;
    renderPage();
  }
}

function prevPage() {
  if (pageNum > 1) {
    pageNum--;
    renderPage();
  }
}

/* ===== 좌우 스와이프 ===== */
let startX = 0;
let startY = 0;

canvas.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: true });

canvas.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
    if (dx < 0) nextPage();   // 왼쪽 → 다음
    else prevPage();          // 오른쪽 → 이전
  }
});

/* 회전 / 주소창 변화 대응 */
window.addEventListener('resize', renderPage);
window.visualViewport &&
  window.visualViewport.addEventListener('resize', renderPage);
</script>

</body>
</html>
