<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>PDF Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #ffffff;
  overscroll-behavior: none;
}
#wrap {
  width: 100%;
  height: 100%;
}
canvas {
  display: block;
  margin: auto;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="wrap">
  <canvas id="pdf"></canvas>
</div>

<script>
const PDF_URL = 'https://52241118.github.io/PDF_Test/a.pdf';

let pdfDoc = null;
let pageNum = 1;

const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d');

pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

/* ===============================
   PDF ë¡œë“œ
   =============================== */
pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage();
});

/* ===============================
   ë Œë” (DPR ì•ˆì •í™” í•µì‹¬)
   =============================== */
function renderPage() {
  pdfDoc.getPage(pageNum).then(page => {

    const dpr = window.devicePixelRatio || 1;

    const baseViewport = page.getViewport({ scale: 1 });

    const effectiveHeight = window.innerHeight * 0.85;
    const scale = Math.min(
      window.innerWidth / baseViewport.width,
      effectiveHeight / baseViewport.height
    );

    const viewport = page.getViewport({ scale });

    // ðŸ”‘ ìº”ë²„ìŠ¤ ì‹¤ì œ í•´ìƒë„
    canvas.width  = Math.floor(viewport.width * dpr);
    canvas.height = Math.floor(viewport.height * dpr);

    // ðŸ”‘ í™”ë©´ì— ë³´ì´ëŠ” í¬ê¸°
    canvas.style.width  = `${viewport.width}px`;
    canvas.style.height = `${viewport.height}px`;

    // ðŸ”‘ ì¢Œí‘œê³„ ì™„ì „ ê³ ì • (ë’¤ì§‘íž˜ ë°©ì§€)
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    page.render({
      canvasContext: ctx,
      viewport: viewport
    });
  });
}

/* ===============================
   ìŠ¤ì™€ì´í”„ (ì´ë¯¸ ì •ìƒì´ë¼ ìœ ì§€)
   =============================== */
let startX = 0;
let startY = 0;

document.addEventListener('pointerdown', e => {
  startX = e.clientX;
  startY = e.clientY;
});

document.addEventListener('pointerup', e => {
  const dx = e.clientX - startX;
  const dy = e.clientY - startY;
  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
    if (dx < 0 && pageNum < pdfDoc.numPages) pageNum++;
    if (dx > 0 && pageNum > 1) pageNum--;
    renderPage();
  }
});

window.addEventListener('resize', renderPage);
window.visualViewport &&
  window.visualViewport.addEventListener('resize', renderPage);
</script>

</body>
</html>
