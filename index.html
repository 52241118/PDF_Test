<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a; /* 아주 어두운 회색 */
            overflow: hidden; /* 스크롤 원천 차단 */
        }
        
        /* 책이 들어갈 컨테이너 */
        #book {
            width: 100%;
            height: 100%;
        }
        
        /* 로딩 메시지 */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="loader">로딩중...</div>
    <div id="book"></div>

    <script>
        // ==========================================
        var pdfUrl = 'a.pdf'; // 파일명 확인!
        // ==========================================

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
        
        // 1. 현재 화면 크기 구하기
        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;

        const bookElement = document.getElementById('book');
        const loader = document.getElementById('loader');

        // 2. PageFlip 설정 (화면 크기 강제 주입)
        const pageFlip = new St.PageFlip(bookElement, {
            width: winWidth,  // 화면 너비 그대로 사용
            height: winHeight, // 화면 높이 그대로 사용
            
            size: 'fixed', // stretch 대신 fixed로 고정하되 크기를 화면만큼 줌
            
            // 모바일 최적화 설정
            showCover: true,
            mobileScrollSupport: false, // 터치 스크롤 끄기
            usePortrait: true, // 한 페이지씩 보기
            startPage: 0,
            
            // 넘김 효과 (부드럽게)
            flippingTime: 1200, // 1.2초 동안 넘어감 (아주 부드러움)
            maxShadowOpacity: 0.5 // 그림자 진하게
        });

        pdfjsLib.getDocument(pdfUrl).promise.then(async pdf => {
            const numPages = pdf.numPages;
            const pages = [];

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                
                // 3. 고해상도 렌더링
                const viewport = page.getViewport({ scale: 2 }); 
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                // CSS로 캔버스를 꽉 채움
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                canvas.style.objectFit = 'contain'; // 비율 유지하며 최대 크기

                await page.render({ context, viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.style.backgroundColor = 'transparent'; // 배경 투명
                // flex로 이미지를 중앙 정렬 (비율 차이로 남는 여백 처리)
                pageDiv.style.display = 'flex';
                pageDiv.style.alignItems = 'center';
                pageDiv.style.justifyContent = 'center';
                
                pageDiv.appendChild(canvas);
                pages.push(pageDiv);
            }

            loader.style.display = 'none';
            pageFlip.loadFromHTML(pages);

        }).catch(err => {
            loader.innerHTML = "Error: " + err.message;
        });

    </script>
</body>
</html>
