<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1, user-scalable=no">
<title>PDF Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;          /* ⭐ 스크롤 완전 차단 */
    background: #ffffff;
    touch-action: none;        /* ⭐ 브라우저 제스처 차단 */
  }

  #wrap {
    width: 100%;
    height: 100%;
    touch-action: none;        /* ⭐ 필수 */
  }

  canvas {
    display: block;
    margin: auto;
    pointer-events: none;      /* ⭐ canvas는 터치 안 먹음 */
  }
</style>
</head>

<body>

<div id="wrap">
  <canvas id="pdf"></canvas>
</div>

<script>
const PDF_URL = 'https://52241118.github.io/PDF_Test/a.pdf';

let pdfDoc = null;
let pageNum = 1;

const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d');

/* PDF.js worker */
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

/* PDF 로드 */
pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage();
});

/* 렌더 */
function renderPage() {
  pdfDoc.getPage(pageNum).then(page => {

    ctx.setTransform(1,0,0,1,0,0); // 안정화
    const base = page.getViewport({ scale: 1, rotation: 0 });

    const effectiveHeight = window.innerHeight * 0.85;
    const scale = Math.min(
      window.innerWidth / base.width,
      effectiveHeight / base.height
    );

    const viewport = page.getViewport({ scale, rotation: 0 });

    canvas.width  = viewport.width;
    canvas.height = viewport.height;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    page.render({ canvasContext: ctx, viewport });
  });
}

/* 페이지 이동 */
function nextPage() {
  if (pageNum < pdfDoc.numPages) {
    pageNum++;
    renderPage();
  }
}
function prevPage() {
  if (pageNum > 1) {
    pageNum--;
    renderPage();
  }
}

/* =============================
   ⭐ 화면 전체 스와이프 (핵심)
   ============================= */
let startX = 0;
let startY = 0;

document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: false });

document.addEventListener('touchmove', e => {
  e.preventDefault();          /* ⭐ 브라우저가 못 가로채게 */
}, { passive: false });

document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
    dx < 0 ? nextPage() : prevPage();
  }
}, { passive: false });

/* 회전 대응 */
window.addEventListener('resize', renderPage);
window.visualViewport &&
  window.visualViewport.addEventListener('resize', renderPage);
</script>

</body>
</html>
