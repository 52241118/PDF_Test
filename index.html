<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=yes">

<title>PDF Swipe Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #ffffff;
}

/* PDF 캔버스 */
canvas {
  display: block;
  margin: auto;
}

/* 슬라이드 효과 레이어 */
#slideEffect {
  position: fixed;
  inset: 0;
  background: #ffffff;
  opacity: 0;
  pointer-events: none;
  z-index: 10;
}
</style>
</head>

<body>

<canvas id="pdf"></canvas>
<div id="slideEffect"></div>

<script>
/* =====================================================
   1. 제스처 차단 (핀치 허용 상태 유지)
   ===================================================== */
// gesture 이벤트는 건드리지 않음 → 확대 유지

/* =====================================================
   2. PDF.js 설정
   ===================================================== */
const PDF_URL = 'https://52241118.github.io/PDF_Test/a.pdf';

let pdfDoc = null;
let pageNum = 1;

const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d');
const effect = document.getElementById('slideEffect');

pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

/* =====================================================
   3. PDF 로드
   ===================================================== */
pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage();
});

/* =====================================================
   4. PDF 렌더 (안 잘림)
   ===================================================== */
function renderPage() {
  pdfDoc.getPage(pageNum).then(page => {

    const base = page.getViewport({ scale: 1 });

    const scale = Math.min(
      window.innerWidth / base.width,
      window.innerHeight / base.height
    );

    const viewport = page.getViewport({ scale });

    canvas.width  = viewport.width;
    canvas.height = viewport.height;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    page.render({
      canvasContext: ctx,
      viewport: viewport
    });
  });
}

/* =====================================================
   5. 슬라이드 효과
   ===================================================== */
function slideEffect(direction) {
  effect.style.transition = 'none';
  effect.style.opacity = '10.25';

  effect.style.transform =
    direction === 'left'
      ? 'translateX(100%)'
      : 'translateX(-100%)';

  // reflow
  effect.offsetHeight;

  effect.style.transition =
    'transform 0.25s ease-out, opacity 0.25s ease-out';

  effect.style.transform = 'translateX(0)';
  effect.style.opacity = '0';

  setTimeout(() => {
    effect.style.transition = 'none';
    effect.style.opacity = '0';
  }, 260);
}

/* =====================================================
   6. 페이지 이동
   ===================================================== */
function nextPage() {
  if (pageNum < pdfDoc.numPages) {
    slideEffect('left');
    pageNum++;
    renderPage();
  }
}

function prevPage() {
  if (pageNum > 1) {
    slideEffect('right');
    pageNum--;
    renderPage();
  }
}

/* =====================================================
   7. 스와이프 (성공한 방식 그대로)
   ===================================================== */
let startX = 0;
let startY = 0;

document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: false });

document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 40) {
    dx < 0 ? nextPage() : prevPage();
  }
}, { passive: false });

/* =====================================================
   8. 회전 대응
   ===================================================== */
window.addEventListener('resize', renderPage);
</script>

</body>
</html>
