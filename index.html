<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=yes">

<title>PDF Book Swipe Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #eaeaea;
}

/* PDF 캔버스 */
canvas {
  display: block;
  margin: auto;
  background: white;
}

/* 책 넘김 효과 레이어 */
#bookEffect {
  position: fixed;
  top: 0;
  right: 0;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    to left,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.05)
  );
  transform-origin: right center;
  transform: perspective(1200px) rotateY(0deg);
  opacity: 0;
  pointer-events: none;
  z-index: 10;
}

/* 왼쪽 넘김 */
#bookEffect.left {
  left: 0;
  right: auto;
  transform-origin: left center;
  background: linear-gradient(
    to right,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.05)
  );
}

/* 페이지 번호 */
#pageIndicator {
  position: fixed;
  right: 12px;
  bottom: 12px;
  padding: 6px 10px;
  font-size: 13px;
  color: #fff;
  background: rgba(0,0,0,0.55);
  border-radius: 12px;
  z-index: 20;
  user-select: none;
}
</style>
</head>

<body>

<canvas id="pdf"></canvas>

<div id="bookEffect"></div>
<div id="pageIndicator">1 / 1</div>

<script>
/* ================= PDF 설정 ================= */
const PDF_URL = 'https://52241118.github.io/PDF_Test/a.pdf';

let pdfDoc = null;
let pageNum = 1;

const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d');
const effect = document.getElementById('bookEffect');
const indicator = document.getElementById('pageIndicator');

pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

/* ================= PDF 로드 ================= */
pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  updateIndicator();
  renderPage();
});

/* ================= 렌더 ================= */
function renderPage() {
  pdfDoc.getPage(pageNum).then(page => {

    const base = page.getViewport({ scale: 1 });
    const scale = Math.min(
      window.innerWidth / base.width,
      window.innerHeight / base.height
    );

    const viewport = page.getViewport({ scale });

    canvas.width  = viewport.width;
    canvas.height = viewport.height;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    page.render({ canvasContext: ctx, viewport });
  });
}

/* ================= 페이지 번호 ================= */
function updateIndicator() {
  indicator.textContent = `${pageNum} / ${pdfDoc.numPages}`;
}

/* ================= 책 넘김 효과 ================= */
function bookFlip(direction, callback) {
  effect.className = '';
  effect.style.transition = 'none';
  effect.style.opacity = '1';

  if (direction === 'left') {
    effect.classList.add('left');
    effect.style.transform = 'perspective(1200px) rotateY(0deg)';
  } else {
    effect.style.transform = 'perspective(1200px) rotateY(0deg)';
  }

  effect.offsetHeight; // reflow

  effect.style.transition = 'transform 0.35s ease-in, opacity 0.35s';

  effect.style.transform =
    direction === 'left'
      ? 'perspective(1200px) rotateY(-110deg)'
      : 'perspective(1200px) rotateY(110deg)';

  setTimeout(() => {
    effect.style.opacity = '0';
    effect.style.transform = 'rotateY(0deg)';
    callback && callback();
  }, 360);
}

/* ================= 페이지 이동 ================= */
function nextPage() {
  if (pageNum < pdfDoc.numPages) {
    bookFlip('right', () => {
      pageNum++;
      updateIndicator();
      renderPage();
    });
  }
}

function prevPage() {
  if (pageNum > 1) {
    bookFlip('left', () => {
      pageNum--;
      updateIndicator();
      renderPage();
    });
  }
}

/* ================= 스와이프 ================= */
let startX = 0;
let startY = 0;

document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: false });

document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 40) {
    dx < 0 ? nextPage() : prevPage();
  }
}, { passive: false });

window.addEventListener('resize', renderPage);
</script>
